<!DOCTYPE html>
<html>
<head>
    <title>Make Payment</title>
    <style>
        .payment-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .payment-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .payment-card:hover {
            border-color: #4f46e5;
            transform: translateY(-5px);
        }
        .payment-card.active {
            border-color: #4f46e5;
            background-color: #f0f9ff;
        }
        .payment-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .phone-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin: 10px 0;
        }
        .pay-button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Make Payment</h2>

    <div class="payment-options">
        <label>Select Weeks:</label>
        <select id="weeks">
            <option value="1">1 Week - 10,000 MWK</option>
            <option value="4">4 Weeks - 35,000 MWK</option>
            <option value="8">8 Weeks - 65,000 MWK</option>
            <option value="12">12 Weeks - 95,000 MWK</option>
        </select>

        <input type="tel" class="phone-input" id="phone"
               placeholder="Enter phone number (e.g., 0888123456)"
               required>

        <div class="payment-methods">
            <div class="payment-card" data-method="tnm">
                <div class="payment-icon">ðŸ“±</div>
                <h3>TNM Mpamba</h3>
                <p>Pay with TNM mobile money</p>
            </div>

            <div class="payment-card" data-method="airtel">
                <div class="payment-icon">ðŸ’³</div>
                <h3>Airtel Money</h3>
                <p>Pay with Airtel mobile money</p>
            </div>

            <div class="payment-card" data-method="paychangu">
                <div class="payment-icon">ðŸ”„</div>
                <h3>PayChangu</h3>
                <p>Secure online payment</p>
            </div>
        </div>

        <button class="pay-button" id="payNow">Pay Now</button>
    </div>

    <script>
        let selectedMethod = null;

        document.querySelectorAll('.payment-card').forEach(card => {
            card.addEventListener('click', function() {
                // Remove active class from all
                document.querySelectorAll('.payment-card').forEach(c => {
                    c.classList.remove('active');
                });

                // Add active to selected
                this.classList.add('active');
                selectedMethod = this.dataset.method;
            });
        });

        document.getElementById('payNow').addEventListener('click', async function() {
            if (!selectedMethod) {
                alert('Please select a payment method');
                return;
            }

            const phone = document.getElementById('phone').value;
            const weeks = document.getElementById('weeks').value;

            if (!phone || phone.length < 9) {
                alert('Please enter a valid phone number');
                return;
            }

            // Disable button and show loading
            this.disabled = true;
            this.textContent = 'Processing...';

            try {
                const response = await fetch('/api/initiate-payment/' + selectedMethod, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        weeks: parseInt(weeks),
                        phone: phone
                    })
                });

                const data = await response.json();

                if (data.status === 'redirect') {
                    // Redirect to payment gateway
                    window.location.href = data.redirect_url;
                } else if (data.status === 'pending') {
                    alert(data.message);
                    // Redirect to payment status page
                    window.location.href = '/payment-status/' + data.transaction_id;
                } else {
                    alert('Payment initiation failed: ' + (data.error || 'Unknown error'));
                    this.disabled = false;
                    this.textContent = 'Pay Now';
                }

            } catch (error) {
                alert('Network error. Please try again.');
                this.disabled = false;
                this.textContent = 'Pay Now';
            }
        });
    </script>
</body>
</html>
